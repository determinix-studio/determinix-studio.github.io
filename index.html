<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Determinix Studio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0a0a0f;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .logo {
      font-size: 3rem;
      font-weight: 300;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .tagline {
      font-size: 1rem;
      font-weight: 300;
      letter-spacing: 0.2em;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 3rem;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 0.875rem;
      letter-spacing: 0.1em;
      transition: color 0.3s ease;
      padding: 0.5rem 0;
      border-bottom: 1px solid transparent;
    }

    nav a:hover {
      color: #fff;
      border-bottom-color: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 2rem;
        letter-spacing: 0.2em;
      }

      nav {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <div class="content">
    <h1 class="logo">Determinix</h1>
    <p class="tagline">Independent Game Studio</p>

    <nav>
      <a href="/privacy.html">Privacy</a>
      <a href="/support.html">Support</a>
    </nav>
  </div>

  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');

    let stars = [];
    let mouseX = 0;
    let mouseY = 0;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initStars();
    }

    function initStars() {
      stars = [];
      const numStars = Math.floor((canvas.width * canvas.height) / 3000);

      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 1.5 + 0.5,
          depth: Math.random() * 3 + 1,
          baseAlpha: Math.random() * 0.5 + 0.3,
          twinkleSpeed: Math.random() * 0.02 + 0.01,
          twinkleOffset: Math.random() * Math.PI * 2
        });
      }
    }

    function draw(time) {
      ctx.fillStyle = '#0a0a0f';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const offsetX = (mouseX - centerX) / centerX;
      const offsetY = (mouseY - centerY) / centerY;

      stars.forEach(star => {
        const parallaxX = star.x + (offsetX * star.depth * 20);
        const parallaxY = star.y + (offsetY * star.depth * 20);

        const twinkle = Math.sin(time * star.twinkleSpeed + star.twinkleOffset) * 0.3 + 0.7;
        const alpha = star.baseAlpha * twinkle;

        ctx.beginPath();
        ctx.arc(parallaxX, parallaxY, star.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
        ctx.fill();
      });

      requestAnimationFrame(draw);
    }

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(draw);
  </script>
</body>
</html>
